<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>

        body{
            background-color: bisque;
        }
    
        div:hover{
            background-color: rgba(0, 255, 255, 0.253);
            color: red;
            display: inline;
           /* display: inline-block; */
            border: 1px solid black;
            height: 100px;
            width: 100px;
        }
        div > p{

            display: none;
        }

        div:hover > p{

            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Peseudo Class</h1>

    <div>
         Passa o mouse aqui!!!
        <p>OI VC VENCEU!!!!!</p>
    </div>
</body>
</html>
