<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos Classes</title>
    <style>
        body{
            font-size: 3em;
            background-color: bisque;
        }
        div > p {

            display: none;
        }
        div:hover{

            color: red;
        
        }

        div:hover >p {
            display: block;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 255, 0.418);
            width: 400px;
            
        }
    </style>
</head>
<body>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>

    </div>
    Fim...
</body>
</html>
