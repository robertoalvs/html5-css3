<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
            div{
                display: inline-block;
                background-color: lightgray;
                border: 1px solid black;
                text-align: center;
                height: 200px;
                width: 200px;
            }
            div > p{
                display: none;
            }
            div:hover > p{
                display: block;
            
            }
            div:hover{
                background-color: yellow;
            }
    
    </style>
</head>
<body>
    <h1>Treinado Pseudo classes - div</h1>

    <div id="d1">01
        <p>SURPRESA</p>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
