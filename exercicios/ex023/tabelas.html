    <title>Tabelas</title>

<style>

    td {

        border: 1px solid black;
        padding: 10px;
        vertical-align: top;

    }

.numero {

    text-align: right;
}

    table {

        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

</style>


<body>
    <h1>Criando minha primeira Tabela</h1>

    <table>
        <tr>
            <td class="numero">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="numero">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>

</body>
