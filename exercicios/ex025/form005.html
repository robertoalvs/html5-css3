<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
        <h1>Exemplos de input nos formulários</h1>

        <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>

                <legend>Esportes Favoritos</legend>

                <div id="esportes">

                   <input type="checkbox" name="bas" id="ibas" checked><label for="ibas">Basquete</label> <br>
                   <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
                   <input type="checkbox" name="vol" id="ivol"><label for="ivol">Volei</label> <br>
                   <input type="checkbox" name="ten" id="iten" checked><label for="iten">Tênis</label> <br>

                </div>
                    
            </fieldset>

            <fieldset>

                <legend>Sexo</legend>

                <div id="sexo">

                    <input type="radio" name="sexo" id="imas" value="M" checked><label for="imas">Masculino</label> <br>
                    <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label> <br>
                </div>

            </fieldset>

            <div id="enviar-receber">

                <input type="submit" value="Eviar">
                <input type="reset" value="Limpar">

            </div>

        </form>
</body>
</html>
