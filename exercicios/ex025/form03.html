<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Testando Formulários Text - Number - Month - Date - Time</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <div>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10 " min="0" max="10" step="0.1"
            value="5" required> <!--Valeu já adicona uma nota um número no formulario-->
        </div>

        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2022-08" required>
        </div>

        <div>
            <label for="idia">Dia da Prova</label>
            <input type="time" name="dia" id="idia" value="2022-08-19" required>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>


    </form>
</body>
</html>
